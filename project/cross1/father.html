<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Test Cross-domain communication using HTML5</title>
    <script type="text/JavaScript">
        function sendIt(){
            window.parent.iframe[1]
                .postMessage(
                    document.getElementById("message").value,
                    "http://106.15.95.246/project/cross1/otherfa.html"
                );
        }
        window.addEventListener("message", function( event ) {
            alert("我收到了来自otherfa的"+event.data);
        }, false );
        document.addEventListener("click",function(){
            alert("点击了father")
            sendIt()
        })
    </script>
</head>
<body>
<div style="width: 100px;height: 200px;background: green">father</div>
</body>
</html>
